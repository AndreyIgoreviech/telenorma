<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta http-equiv="x-ua-compatible" content="ie=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="shortcut icon" href="assets/images/favicon.ico" type="image/vnd.microsoft.icon">
	<title>Telenorma</title>
	<!-- Include all styles -->
	<link rel="stylesheet" href="node_modules/bootstrap-icons/font/bootstrap-icons.css">
	<link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
	<link rel="stylesheet" href="/assets/css/style.css">
	<!-- *** -->
</head>
<body>

<main>
	<div class="container">

		<!-- form start -->
		<div class="row justify-content-center">
			<div class="col-12 col-md-9 col-lg-8 col-xl-7 col-xxl-6">
				<form>
					<div class="mb-3">
						<label for="inputFirstname" class="form-label">First Name</label>
						<input type="email" name="firstname" class="form-control" id="inputFirstname">
					</div>
					<div class="mb-3">
						<label for="inputLastname" class="form-label">Last Name</label>
						<input type="text" name="lastname" class="form-control" id="inputLastname">
					</div>
					<div class="mb-3">
						<label for="selectRole" class="form-label">Check me out</label>
						<select name="role" class="form-select" id="selectRole">
							<option selected>Select role</option>
						</select>
					</div>
					<div class="row justify-content-end">
						<div class="col-auto">
							<button type="submit" class="btn btn-primary d-none">Update user</button>
						</div>
						<div class="col-auto">
							<button type="submit" class="btn btn-success">Add user</button>
						</div>
					</div>
				</form>
			</div>
		</div>
		<!-- form end -->

		<!-- table start -->
		<div class="row mt-5">
			<div class="col-12">
				<table class="table table-striped table-hover align-middle">
					<thead>
					<tr>
						<th>#</th>
						<th>First Name</th>
						<th>Last Name</th>
						<th>Role</th>
						<th></th>
					</tr>
					</thead>
					<tbody class="table-group-divider">
					<tr>
						<th class="table__width-auto">1</th>
						<td class="table__width-33">Mark</td>
						<td class="table__width-33">Otto</td>
						<td class="table__width-33">@mdo</td>
						<td class="table__width-auto">
							<div class="row flex-nowrap">
								<div class="col-auto">
									<button class="btn btn-sm btn-primary">
										<i class="bi-pencil"></i>
									</button>
								</div>
								<div class="col-auto">
									<button class="btn btn-sm btn-danger">
										<i class="bi-trash"></i>
									</button>
								</div>
							</div>
						</td>
					</tr>
					</tbody>
				</table>
			</div>
		</div>
		<!-- table end -->
	</div>
</main>

<!-- Include all JavaScript libraries -->
<script src="node_modules/jquery/dist/jquery.min.js"></script>
<script src="node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
<script src="node_modules/@popperjs/core/dist/umd/popper.min.js"></script>
<script src="assets/js/scripts.js"></script>
<!-- *** -->
</body>
</html>
